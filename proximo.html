<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Alternativas</title>
    <style>
        body {
            background-color: #f2f2f2; /* Fundo cinza */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1, p {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz de Conhecimento Geral</h1>
        <div class="question" id="question">
            <!-- A pergunta e opções serão carregadas aqui -->
        </div>
        <input type="submit" id="submitBtn" value="Enviar Resposta">
        <div id="result"></div> <!-- Este é o elemento para exibir o resultado -->
    </div>

    <script src="script.js"></script> <!-- Vincula o arquivo JavaScript -->
</body>
</html>
